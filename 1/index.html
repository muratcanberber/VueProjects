<!DOCTYPE html>
<html>
  <head>
    <title>VueJS Course</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
  </head>

  <body>
    <div id="app" v-cloak>
      <!-- v-cloak directive can be selected in css. this helps the elements can be hidden until they load or calculated.  -->
      <p>{{ fullName() }}</p>
      <!-- <p><a v-bind:href="url" target="_blank">Google</a></p> -->
      <!-- Shorter Version of v-bind -->
      <p><a :href="url" target="_blank">Google</a></p>
      <!-- With v-html directive raw_url is displayed as actual html.  -->
      <!-- You should be careful with Cross Site Scripting (XSS) attacts by manupulating urls on links  -->
      <p v-html="raw_url"></p>
      <div class="age_box">
        <button v-on:click="increase">+</button>
        <p>{{age}}</p>
        <button @click="age--">-</button>
      </div>

      <hr />
      <label>First Name</label>
      <input type="text" v-model="firstName" />
      <label>Last Name</label>

      <label>Middle Name</label>
      <input type="text" @keyup.enter="updateMiddleName" />

      <!-- If we need to intervene data we can do it this way -->
      <input
        type="text"
        :value="lastName"
        @input.prevent="updateLastName('last name event triggered!', $event)"
      />
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js"></script>
  </body>
</html>

<style>
  .age_box {
    display: flex;
    gap: 20px;
    font-weight: bold;
    font-size: 20px;
  }
  .age_box button {
    width: 50px;
  }
</style>
